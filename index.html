<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Click Counter</title>
    <style>
        .heart-button {
            width: 100px;
            height: 100px;
            background-color: #ff6b81;
            border: none;
            position: relative;
            cursor: pointer;
            outline: none;
            transform: rotate(-45deg);
            transition: transform 0.3s;
        }

        .heart-button:before,
        .heart-button:after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff6b81;
            border-radius: 50%;
            position: absolute;
        }

        .heart-button:before {
            top: -50px;
            left: 0;
        }

        .heart-button:after {
            left: 50px;
            top: 0;
        }

        .heart-button:hover {
            transform: scale(1.1) rotate(-45deg);
        }

        .counter {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <button class="heart-button" id="heartButton"></button>
    <div class="counter" id="clickCount">Нажатий: 0</div>

    <script>
        let count = 0; // Initialize the counter

        const button = document.getElementById('heartButton');
        const displayCount = document.getElementById('clickCount');

        button.addEventListener('click', () => {
            count++; // Increment the counter
            displayCount.textContent = `Нажатий: ${count}`; // Update the displayed count
        });
    </script>


</body>
</html>
